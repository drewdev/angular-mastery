<div class="text-center p-4 bg-white rounded shadow max-w-sm mx-auto">
  <h2 class="text-xl font-bold mb-2">Signals counter</h2>

  <p class="text-2xl text-blue-700 font-semibold">{{ count() }}</p>
  <p class="text-sm text-gray-500">Double: {{ doubleCount() }}</p>

  <div class="flex justify-center gap-2 mt-4">
    <button (click)="decrement()" class="px-3 py-1 bg-red-500 text-white rounded">-</button>
    <button (click)="reset()" class="px-3 py-1 bg-gray-500 text-white rounded">Reset</button>
    <button (click)="increment()" class="px-3 py-1 bg-green-500 text-white rounded">+</button>
  </div>
</div>
