<div class="text-center p-4 bg-white rounded shadow max-w-sm mx-auto">
  <h3 class="text-lg font-semibold mb-2">Enter your name:</h3>

  <input
    type="text"
    [value]="name()"
    (input)="updateName($event)"
    class="border p-2 rounded w-full"
  />
  <p class="mt-2 text-gray-700">
    Name length: {{ nameLength() }}
  </p>
</div>
